<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BATALLA 3VS3 - LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fondo-arcade">

  <div class="contenedor-login">
    <h1 class="titulo">游댠 BATALLA 3VS3 游댠</h1>
    
    <form id="loginForm">
      <label for="nombre">Usuario</label>
      <input type="text" id="nombre" placeholder="Usuario" required />
      
      <label for="password">Contrase침a</label>
      <input type="password" id="password" placeholder="Contrase침a" required />
      
      <button type="submit">ENTRAR</button>
    </form>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      try {
        const res = await fetch("https://apipelea.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("usuario", JSON.stringify(data.usuario));
          mensaje.style.color = "#00ff88";
          mensaje.innerText = `游꿡 Bienvenido ${data.usuario.nombre} [${data.usuario.rol.toUpperCase()}]`;

          setTimeout(() => {
            window.location.href = "batalla.html";
          }, 1500);
        } else {
          mensaje.style.color = "#ff8080";
          mensaje.innerText = "丘멆잺 Usuario o contrase침a incorrectos";
        }
      } catch (err) {
        mensaje.style.color = "#ff8080";
        mensaje.innerText = "游눤 Error de conexi칩n con el servidor";
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="fondo-arcade">
  <div class="contenedor-login">
    <h1 class="titulo">LOGIN</h1>
    
    <label for="username">Usuario</label>
    <input type="text" id="username" placeholder="Nombre de usuario">

    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña">

    <button onclick="login()">Iniciar Sesión</button>
    <button onclick="window.location.href='crear-usuario.html'">Crear Usuario</button>
    <a href="registro.html" class="registro-link">¿No tienes cuenta? Regístrate aquí</a>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert("Completa ambos campos");
        return;
      }

      try {
        const response = await fetch('https://apipelea.onrender.com/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nombre: username, password: password })
        });

        const data = await response.json();

        if (response.ok && data.token) {
          localStorage.setItem("token", data.token);
          alert("Inicio de sesión exitoso");
          window.location.href = "modo.html";
        } else {
          alert("Credenciales inválidas");
        }
      } catch (error) {
        alert("Error al conectar con el servidor");
        console.error(error);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öîÔ∏è Batalla KOF - 1 vs 1</title>
  <link rel="stylesheet" href="css/batallaVisual.css" />
</head>
<body class="fondo-kof">
  <div class="contenedor-batalla">
    <!-- Header con informaci√≥n de la batalla -->
    <header class="header-batalla">
      <h1 class="titulo-kof">‚öîÔ∏è KING OF FIGHTERS ‚öîÔ∏è</h1>
      <div class="info-turno">
        <span id="turnoActual" class="turno-texto">Preparando batalla...</span>
      </div>
    </header>

    <!-- Escenario de pelea -->
    <div class="escenario-kof">
      <!-- Personaje A (Izquierda) -->
      <div class="personaje-container" id="personajeA-container">
        <div class="info-personaje">
          <h3 id="nombreA" class="nombre-personaje">Jugador A</h3>
          <div class="stats">
            <span class="stat">HP: <span id="vidaA-valor">100</span></span>
            <span class="stat">ATK: <span id="ataqueA-valor">50</span></span>
            <span class="stat">DEF: <span id="defensaA-valor">30</span></span>
            <span class="stat">ESC: <span id="escudoA-valor">20</span></span>
          </div>
        </div>
        
        <div class="barras-vida">
          <div class="barra-vida">
            <div class="barra-fondo">
              <div class="barra-progreso" id="vidaA"></div>
            </div>
            <span class="vida-texto">Vida</span>
          </div>
          <div class="barra-escudo">
            <div class="barra-fondo">
              <div class="barra-progreso" id="escudoA"></div>
            </div>
            <span class="escudo-texto">Escudo</span>
          </div>
        </div>

        <div class="sprite-personaje" id="spriteA">
          <div class="personaje-sprite" id="personajeA-sprite">
            <div class="personaje-imagen" id="imagenA">ü•∑</div>
          </div>
          <div class="indicador-turno" id="indicadorA">‚ö°</div>
        </div>
      </div>

      <!-- VS en el centro -->
      <div class="vs-container">
        <div class="vs-texto">VS</div>
        <div class="vs-efecto"></div>
      </div>

      <!-- Personaje B (Derecha) -->
      <div class="personaje-container" id="personajeB-container">
        <div class="info-personaje">
          <h3 id="nombreB" class="nombre-personaje">Jugador B</h3>
          <div class="stats">
            <span class="stat">HP: <span id="vidaB-valor">100</span></span>
            <span class="stat">ATK: <span id="ataqueB-valor">50</span></span>
            <span class="stat">DEF: <span id="defensaB-valor">30</span></span>
            <span class="stat">ESC: <span id="escudoB-valor">20</span></span>
          </div>
        </div>
        
        <div class="barras-vida">
          <div class="barra-vida">
            <div class="barra-fondo">
              <div class="barra-progreso" id="vidaB"></div>
            </div>
            <span class="vida-texto">Vida</span>
          </div>
          <div class="barra-escudo">
            <div class="barra-fondo">
              <div class="barra-progreso" id="escudoB"></div>
            </div>
            <span class="escudo-texto">Escudo</span>
          </div>
        </div>

        <div class="sprite-personaje" id="spriteB">
          <div class="personaje-sprite" id="personajeB-sprite">
            <div class="personaje-imagen" id="imagenB">üëπ</div>
          </div>
          <div class="indicador-turno" id="indicadorB">‚ö°</div>
        </div>
      </div>
    </div>

    <!-- Panel de informaci√≥n de combate -->
    <div class="panel-combate">
      <div class="info-ataque" id="infoAtaque">
        <div class="mensaje-ataque" id="mensajeAtaque">Presiona ESPACIO para atacar</div>
        <div class="detalles-ataque" id="detallesAtaque"></div>
      </div>
      
      <div class="controles">
        <div class="control-info">
          <span class="control-texto">üéÆ Controles:</span>
          <span class="control-tecla">A/D</span> <span class="control-desc">Mover</span>
          <span class="control-tecla">ESPACIO</span> <span class="control-desc">Atacar</span>
        </div>
      </div>
    </div>

    <!-- Modal de victoria -->
    <div class="modal-victoria" id="modalVictoria">
      <div class="modal-contenido">
        <h2 class="titulo-victoria">üèÜ ¬°VICTORIA! üèÜ</h2>
        <div class="ganador-info" id="ganadorInfo">
          <div class="ganador-nombre" id="ganadorNombre">GANADOR</div>
          <div class="ganador-efecto">‚ú®</div>
        </div>
        <button class="btn-nueva-batalla" id="nuevaBatallaBtn">Nueva Batalla</button>
        <button class="btn-volver" id="volverMenuBtn">Volver al Men√∫</button>
      </div>
    </div>

    <!-- Efectos de part√≠culas -->
    <div class="particulas" id="particulas"></div>
  </div>

  <script src="js/batallaVisual.js?v=2.0"></script>
</body>
</html>
